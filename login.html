<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Transavia verhalenwebsite login</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="(orientation: portrait)" href="loginresponsive.css">

</head>

<body>
    <div id="wrapper">
        <div class="join">Welkom </div>
        <div class="lock"></div>
        <div class="clr"></div>
        <div class="login-options">Kies de volgende login methode.</div>
        <a class="twitter" href="#">Twitter</a>
        <a class="facebook" href="#">Facebook</a>
        <a class="google" href="#">Google+</a>
        <div class="clr">
            <hr />
        </div>
        <div class="mail-text">Of login via je email adres.</div>
        <div class="forms">
            <form action="" method="get" name="register">
                <input name="fullname" type="text" value="Voornaam + achternaam..." size="70" onClick="border: 1px solid #30a8da;" id="username" />
                <input name="adress" type="text" value="Adres..." size="70" onClick="border: 1px solid #30a8da;" id="adress" />
                <input name="zipcode" type="text" value="Postcode..." size="70" onClick="border: 1px solid #30a8da;" id="zipcode" />
                <input name="telephonenumber" type="text" value="Telefoonnummer..." size="70" onClick="border: 1px solid #30a8da;" id="telephonenumber" />
                <input name="email" type="text" value="Email adres..." size="70" onClick="border: 1px solid #30a8da;" id="mail" />
                <input name="password" type="password" value="Wachtwoord..." size="70" onClick="border: 1px solid #30a8da;" id="password" />
            </form>
        </div>
        <a class="create-acc" href="#">CreÃ«er mijn account</a>
    </div>


</body>

</html>
